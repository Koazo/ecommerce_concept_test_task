name: ecommerce_concept
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  http: ^0.13.5
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+4
  get_it: ^7.2.0
  google_nav_bar: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/bg.jpg
    - assets/icons/

  fonts:
    - family: MarkPro
      fonts:
        - asset: fonts/MarkPro.ttf
    - family: MarkProBold
      fonts:
        - asset: fonts/MarkPro-Bold.ttf
